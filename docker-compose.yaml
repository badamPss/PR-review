version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pr-review-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pr_review
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: docker/postgres-scheme/Dockerfile
    container_name: pr-review-migrate
    environment:
      PGHOST: postgres
      PGPORT: "5432"
      PGUSER: postgres
      PGPASSWORD: password
      PGDATABASE: pr_review
      PGCONNECT_TIMEOUT: "5"
      WAIT_TIMEOUT_SEC: "60"
    depends_on:
      postgres:
        condition: service_healthy

  pr-review:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: pr-review-app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=pr_review
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:


